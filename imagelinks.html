<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <link rel="style.css" href="/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            text-align: center;
            padding: 10px 0;
            background-color: #f4f4f4;
        }
        #home p{
            text-align: center;
            padding: 15px;
        }
        #home img {
            display: flex;
            justify-content: center;
            justify-self: center;
            align-items: center;
            flex: auto;
            margin: 0 auto;
        }
        .gallery,h2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }
        .gallery img{
            width: 100%;
            height: auto;
        }
        #menu ul li{
            list-style-type: decimal;
        }
        #menu ul li{
            padding: 10px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a> |
        <a href="#gallery">Gallery</a> |
        <a href="#menu">Menu</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Check out our latest technology image:</p>
        <a href="https://unsplash.com/s/photos/technology"><img src="/mars-tech.jpg" alt="Technology Image"></a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://unsplash.com/s/photos/nature"><img src="/nature1.jpg" alt="Nature Image 1"></a>
            <a href="https://pixabay.com/photos/search/nature/"><img src="nature2.jpg" alt="Nature Image 2"></a>
            <a href="https://pixabay.com/photos/search/african%20nature%20/"><img src="nature3.jpg" alt="Nature Image 3"></a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://www.discoverwalks.com/blog/wp-content/uploads/2019/08/nyamachoma-816x544.jpg">Ugali and Nyama Choma</a></li>
            <li><a href="https://sheenaskitchen.com/wp-content/uploads/2017/08/Swahili-Kenyan-Beef-Pilau.jpg"> Kenyan Pilau</a></li>
            <li><a href="https://sp-ao.shortpixel.ai/client/to_auto,q_glossy,ret_img,w_1116/https://sp-ao.shortpixel.ai/client/to_auto,q_glossy,ret_img,w_300/https://sp-ao.shortpixel.ai/client/to_auto,q_glossy,ret_img,w_1024/https://sp-ao.shortpixel.ai/client/to_auto,q_glossy,ret_img,w_768/https://sp-ao.shortpixel.ai/client/to_auto,q_glossy,ret_img,w_780/https://sp-ao.shortpixel.ai/client/to_auto,q_glossy,ret_img,w_600/https://sp-ao.shortpixel.ai/client/to_auto,q_glossy,ret_img,w_550/https://sp-ao.shortpixel.ai/client/to_auto,q_glossy,ret_img,w_370/https://sp-ao.shortpixel.ai/client/to_auto,q_glossy,ret_img,w_255/https://kaneskitchenaffair.com/wp-content/uploads/2019/08/img_2256.jpg">Mandazi</a></li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 ZenytImage Links. All rights reserved.</p>
    </footer>
</body>
</html>
